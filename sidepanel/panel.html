<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zotero Archivist</title>
    <link rel="stylesheet" href="panel.css">
  </head>
  <body>
    <main class="panel">
      <header class="panel-header">
        <h1>Zotero Archivist</h1>
        <p id="rules-summary" class="rules-summary"></p>
      </header>

      <section class="selectors" aria-live="polite">
        <h2>Selector Rules</h2>
        <ul id="selector-rules-list" class="selector-rules-list"></ul>
        <div class="selector-actions">
          <button id="add-rule-button" type="button">Add Rule</button>
          <button id="save-rules-button" type="button">Save Rules</button>
        </div>
      </section>

      <section class="controls">
        <button id="collect-links-button" type="button">Collect Links</button>
        <p id="status" class="status" role="status"></p>
      </section>

      <section class="results" aria-live="polite">
        <div class="results-header">
          <h2 id="results-title">Collected Links (0)</h2>
          <p id="results-summary" class="results-summary"></p>
        </div>
        <div class="results-controls">
          <div class="results-selection-actions">
            <button id="select-all-links-button" type="button">Select All</button>
            <button id="clear-all-links-button" type="button">Clear All</button>
            <button id="invert-links-button" type="button">Invert</button>
          </div>
          <label class="results-filter" for="results-filter-input">
            <span>Filter</span>
            <input
              id="results-filter-input"
              type="search"
              placeholder="Filter by title or URL"
              autocomplete="off"
            >
          </label>
        </div>
        <ul id="results-list" class="results-list"></ul>
      </section>

      <section class="queue" aria-live="polite">
        <div class="queue-header">
          <h2 id="queue-title">Queue (0)</h2>
          <p id="queue-summary" class="queue-summary"></p>
        </div>
        <div class="queue-controls">
          <button id="add-selected-to-queue-button" type="button">Add Selected to Queue</button>
          <button id="clear-queue-button" type="button">Clear Queue</button>
        </div>
        <div class="queue-controls">
          <button id="start-queue-button" type="button">Start</button>
          <button id="pause-queue-button" type="button">Pause</button>
          <button id="resume-queue-button" type="button">Resume</button>
          <button id="stop-queue-button" type="button">Stop</button>
          <button id="retry-failed-queue-button" type="button">Retry Failed</button>
        </div>
        <p id="queue-runtime-status" class="queue-runtime-status"></p>
        <ul id="queue-list" class="queue-list"></ul>
      </section>

      <section class="integration" aria-live="polite">
        <div class="integration-header">
          <h2>Integration</h2>
          <p id="integration-mode" class="integration-mode"></p>
        </div>
        <label class="integration-toggle">
          <input id="enable-connector-bridge-input" type="checkbox">
          <span>Enable connector bridge (experimental)</span>
        </label>
        <p id="integration-health" class="integration-health"></p>
      </section>
    </main>

    <script type="module" src="panel.js"></script>
  </body>
</html>
