<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zotero Archivist</title>
    <link rel="stylesheet" href="panel.css">
  </head>
  <body>
    <main class="panel">
      <header class="panel-header">
        <h1>Zotero Archivist</h1>
        <p id="rules-summary" class="rules-summary"></p>
      </header>

      <section class="selectors" aria-live="polite">
        <h2>Selector Rules</h2>
        <ul id="selector-rules-list" class="selector-rules-list"></ul>
        <div class="selector-actions">
          <button id="add-rule-button" type="button">Add Rule</button>
          <button id="save-rules-button" type="button">Save Rules</button>
        </div>
      </section>

      <section class="controls">
        <button id="collect-links-button" type="button">Collect Links</button>
        <p id="status" class="status" role="status"></p>
      </section>

      <section class="results" aria-live="polite">
        <div class="results-header">
          <h2 id="results-title">Collected Links (0)</h2>
          <p id="results-summary" class="results-summary"></p>
        </div>
        <div class="results-controls">
          <div class="results-selection-actions">
            <button id="select-all-links-button" type="button">Select All</button>
            <button id="clear-all-links-button" type="button">Clear All</button>
            <button id="invert-links-button" type="button">Invert</button>
          </div>
          <label class="results-filter" for="results-filter-input">
            <span>Filter</span>
            <input
              id="results-filter-input"
              type="search"
              placeholder="Filter by title or URL"
              autocomplete="off"
            >
          </label>
        </div>
        <ul id="results-list" class="results-list"></ul>
      </section>
    </main>

    <script type="module" src="panel.js"></script>
  </body>
</html>
